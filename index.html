<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CommentVue</title>
</head>
<body>
    
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        /* Instanciando o Vue.js*/
        const { createApp } = Vue

         createApp({
            el: '#app',
            template: `
            <div class="container">
                <h1>Comentários</h1>
                <hr />
                <div class=" form-todo form-group">
                    <p>
                        <input placeholder="Nome" type="text" name="author"
                        class="form-control" />
                    </p>
                    <p>
                    <textarea placeholder="Comentário" name="message" class="form-control"></textarea>
                    </p>
                    <button type="submit" class="btn btn-primary">Comentar</button>
                </div>
                <hr />
                <div class="list-group">
                    <div class="list-group-item">
                        <span class="comment_author">Autor: <strong>Ayrton</strong></span>
                        <p>Mensagem de teste</p>
                    <div>
                        <a href="#" title="Excluir">Excluir</a>
                    </div>
                </div>
            </div>
        <hr />
    </div>
            `
        }).mount('#app')
    </script>
</body>
</html>
