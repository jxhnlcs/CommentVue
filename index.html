<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>CommentVue</title>
</head>
<body>
    
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        /* Instanciando o Vue.js*/
            const { createApp } = Vue
            createApp({
                el: '#app',
                template: `
                    <div class="container">
                        <h1>Comentários</h1>
                        <hr />
                        <div class=" form-todo form-group">
                            <p>
                                <input v-model="name" placeholder="Nome" type="text" name="author"
                                class="form-control" />
                            </p>
                            <p>
                            <textarea v-model="message" placeholder="Comentário" name="message" class="form-control"></textarea>
                            </p>
                            <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
                        </div>
                        <hr />
                        <div class="list-group">
                            <div class="list-group-item" v-for="(comment, index) in allComments">
                                <span class="comment_author">Autor: <strong>{{comment.name}}</strong></span>
                                <p>{{comment.message}}</p>
                            <div>
                                <a v-on:click.prevent="removeComment(index)" href="#" title="Excluir">Excluir</a>
                            </div>
                        </div>
                    </div>
            </div>
            `,
            data(){
                return {
                    comments: [],
                    name: '',
                    message: ''
                }   
            },
            methods: {
                addComment(){ /* Adiciona o comentário */
                    if (this.message.trim() === ''){
                        return;
                    }

                    this.comments.push({
                        name: this.name,
                        message: this.message
                    });

                    this.name = '';
                    this.message = '';
                },
                removeComment(index){
                    this.comments.splice(index, 1);
                }
            },

            computed: {
                allComments(){ /* Se o usuário colocar um comentário sem nome, retorna Anônimo */
                    return this.comments.map(comment =>({
                        ...comment,
                        name: comment.name.trim() === '' ? 'Anônimo' : comment.name
                    }))
                }
            },
             watch: {
                comments(val) {
                    console.log('val', val)
                }
             }

    }).mount('#app')
    </script>
</body>
</html>
